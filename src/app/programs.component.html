<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Version</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prog of progs" (click)="onClick(prog.id)">
      <th>{{prog.program_name}}</th>
      <th>{{prog.program_version}}</th>
    </tr>
  </tbody>
</table>
